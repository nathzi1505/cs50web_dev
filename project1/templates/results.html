{% extends "layout.html" %}
{% block title %}
  Results
{% endblock %}

{% block body %}
  <h1> Results </h1>
  <h5> No. of matches : {{ n }}</h5>
  <p></p>
  <div>
    <ol>

    </ol>
    <a href="\" class="btn btn-primary">Redirect to Home Page</a>
  </div>
{% endblock %}
