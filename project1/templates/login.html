{% extends "layout.html" %}
{% block title %}
  Login
{% endblock %}

{% block body %}
  <h1>Login</h1>
  <form action={{ url_for('login') }} method="POST">
    <div class="form-group">
      <label for="name">
        Username
      </label>
      <input class="form-control" type="text" name="name" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="enter-password">
        Enter Password
      </label>
      <input class="form-control" type="password" name="enter-password" placeholder="Enter Password">
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
    <a href="\registration" class="btn btn-primary">Register</a>
  </form>
  {% endblock %}
