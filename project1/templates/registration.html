{% extends "layout.html" %}
{% block title %}
  Registration
{% endblock %}

{% block body %}
  <h1>Registration</h1>
  <form action={{ url_for('registration') }} method="POST">
    <div class="form-group">
      <label for="name">
        Username
      </label>
      <input class="form-control" type="text" name="name" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <label for="enter-password">
        Enter Password
      </label>
      <input class="form-control" type="password" name="enter-password" placeholder="Enter Password">
    </div>
    <div class="form-group">
      <label for="confirm-password">
        Confirm Password
      </label>
      <input class="form-control" type="password" name="confirm-password" placeholder="Confirm Password">
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
{% endblock %}
