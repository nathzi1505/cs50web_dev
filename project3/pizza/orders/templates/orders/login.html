{% extends "orders/layout.html" %}
{% block title %}
  Login
{% endblock %}

{% block body %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('form').onsubmit = () => {
        if (document.querySelector("#username").value === "")
        {
          alert("Please enter username");
          return false;
        }
        else if (document.querySelector("#password").value === "")
        {
          alert("Please enter password");
          return false;
        }
        return true;
      };
    });
  </script>

  <h1> Login </h1>

  <h5 style="color:red;">{{ message }}</h5>

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input class="form-control" type="text" id="username" name="username" autofocus placeholder="johndoe">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" id="password" name="password" placeholder="doe12345">
    </div>
    <button type="submit" name="form" class="btn btn-primary">Submit</button>
    {% if error %}
      <a href="{% url 'register' %}" class="btn btn-primary">Register</a>
    {% else %}
      <a href="{% url 'register' %}" class="btn btn-primary">New User Register</a>
    {% endif %}
  </form>
{% endblock %}
